<!DOCTYPE html>

                    <div class="s2ding3 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">沟通协调 责任管理</div>
                    <div class="s2ding4 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">高频率市场拜访</div>
                    <div class="s2ding5 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">全面公正评估</div>
                </div>
            </div>
        </div>
        <!--3-->
        <div class="swiper-slide">
            <div class="s2">
                <h2 class="s2h2">互动营销总监</h2>
                <div class="w">
                    <img src="img/w.png" alt="" class="ani" swiper-animate-effect="flip" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
                </div>
                <div class="ding">
                    <div class="s3ding1 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">团队引领</div>
                    <div class="s3ding2 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">头脑风暴领袖</div>
                    <div class="s3ding3 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">把握进程 控制流程</div>
                    <div class="s3ding4 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">持续市场动态流转</div>
                    <div class="s3ding5 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">沟通策划推广执行</div>
                </div>

        </div>
        <!--4-->
        <div class="swiper-slide">
            <div class="s2">
                <h2 class="s2h2">视觉传达设计</h2>
                <div class="w">
                    <img src="img/w.png" alt="" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
                </div>
                <div class="ding">
                    <div class="s4ding1 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">有自信 有品位</div>
                    <div class="s4ding2 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">敏锐洞察力</div>
                    <div class="s4ding3 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">悦动的思维 完美的色感</div>

                <div class="w">
                    <img src="img/w.png" alt="" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
                </div>

                    <div class="s5ding2 ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">擅长平面布局</div>

                </div>

        <!--6-->

            <div class="s2">
                <h2 class="s2h2">造型设计</h2>

                    <img src="img/w.png" alt="" class="ani" swiper-animate-effect="flip" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
                </div>
                <div class="ding">
                    <div class="s6ding1 ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"><div>服装风格</div><div>品牌定位</div></div>

                </div>

        <div class="swiper-slide">7</div>
        <div class="swiper-slide">8</div>
        <div class="swiper-slide">9</div>
        <div class="swiper-slide">10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="music-all">
        <audio src="music/bingmingweiai.mp3" loop="loop" autoplay="autoplay"></audio>
        <div class="musicoff"><img src="img/music.gif" alt=""></div>
        <div class="music"><img src="img/music_off.png" alt=""></div>
    </div>
</div>

<script src="js/swiper.js"></script>
<script src="dist/swiper.animate1.0.2.min.js"></script>
<!--<script src="js/script.js"></script>-->
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        initialSlide :0,
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },
        navigation:{
            nextEl:".swiner-button-next"
        }
    });
    var music = document.querySelector('.music');
    var musicoff = document.querySelector('.musicoff');
    var audio = document.querySelector('audio');
    var flag = 1;
    music.onclick = function (){
        if(flag==1){
            music.style.animation = "none";
            musicoff.style.display = "none";
            audio.pause();
            flag = 0;
        }else{
            music.style.animation="cube 3s infinite linear";
            musicoff.style.display="block";
            audio.play();
            flag = 1;
        }
    }
</script>
</body>
</html>
